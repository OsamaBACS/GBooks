<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>{{ books.title }}</mat-card-title>
    <mat-card-subtitle>{{ books.authors }}</mat-card-subtitle>
    <img
      class="border border-3"
      mat-card-xl-image
      [src]="books.imageLinks.thumbnail"
    />
  </mat-card-title-group>
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
